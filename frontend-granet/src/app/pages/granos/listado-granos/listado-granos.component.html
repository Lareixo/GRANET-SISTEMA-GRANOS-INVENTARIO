<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h2 fw-bold mb-2">
                    <i class="fas fa-leaf me-2" style="color: var(--secondary-color);"></i>Granos
                </h1>
                <p class="text-muted">Cat√°logo de granos disponibles</p>
            </div>
            <a routerLink="/registro-grano" class="btn btn-primary btn-lg rounded-3">
                <i class="fas fa-plus me-2"></i>Agregar Grano
            </a>
        </div>
    </div>

    <div class="card border-0 shadow-lg rounded-4">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 table-custom">
                    <thead>
                        <tr>
                            <th class="py-3 ps-4">ID</th>
                            <th class="py-3">Nombre</th>
                            <th class="py-3">Tipo</th>
                            <th class="py-3">Proveedor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let grano of granos" class="border-bottom">
                            <td class="py-3 ps-4">
                                <span class="badge rounded-pill bg-secondary">{{ grano.id_grano }}</span>
                            </td>
                            <td class="py-3 fw-semibold">{{ grano.nombre }}</td>
                            <td class="py-3">{{ grano.tipo }}</td>
                            <td class="py-3">
                                <i class="fas fa-user-tag me-2 text-muted"></i>{{ grano.nombre_proveedor }}
                            </td>
                        </tr>
                        <tr *ngIf="granos.length === 0">
                            <td colspan="4" class="text-center py-5">
                                <i class="fas fa-seedling fa-3x text-muted mb-3" style="opacity: 0.5;"></i>
                                <p class="text-muted">No hay granos registrados</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
